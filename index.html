<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IP GeoGuesser</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<h1 class="header__title">IP GeoGuesser</h1>
		<a href="https://github.com/ayato-shitomi/IPGeoGuesser" target="_blank" class="header__github">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
				<path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
			</svg>
		</a>
		<div class="header__stats">
			<div class="stat">
				<div class="stat__label">Round</div>
				<div class="stat__value">
					<span id="currentRound">1</span> / <span id="totalRounds">5</span>
				</div>
			</div>
			<div class="stat">
				<div class="stat__label">Score</div>
				<div class="stat__value stat__value--score" id="totalScore">0</div>
			</div>
		</div>
	</header>

	<main class="game">
		<div class="game__ip-display">
			<p class="game__ip-label">Find this IP address location</p>
			<p class="game__ip-address" id="ipDisplay">
				<span class="game__ip-address--loading">Loading...</span>
			</p>
		</div>
		<div id="map" class="game__map"></div>
		<div class="game__controls">
			<button id="guessBtn" class="btn btn--primary" disabled>
				Select a location first
			</button>
		</div>
	</main>

	<div id="overlay" class="overlay"></div>

	<div id="resultPopup" class="popup popup--result">
		<h2 class="popup__title">Result</h2>
		<p class="popup__distance" id="resultDistance"></p>
		<p class="popup__points">+<span id="resultPoints">0</span> points</p>
		<p class="popup__location" id="resultLocation"></p>
		<button id="nextBtn" class="btn btn--primary popup__btn">Next Round</button>
	</div>

	<div id="finalScreen" class="popup popup--final">
		<h2 class="popup__title">Game Over!</h2>
		<p class="popup__final-label">Your final score:</p>
		<p class="popup__final-score" id="finalScore">0</p>
		<div class="share">
			<p class="share__label">Share your result</p>
			<div class="share__buttons">
				<button id="shareX" class="btn btn--share btn--x">
					<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
						<path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
					</svg>
					Post
				</button>
				<button id="copyResult" class="btn btn--share btn--copy">
					<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
						<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
					</svg>
					Copy
				</button>
			</div>
		</div>
		<button id="playAgainBtn" class="btn btn--primary">Play Again</button>
	</div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script src="js/geo.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
